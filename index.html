<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>Test Post Message</h3>
	<button onclick="postMessage();">test</button>
	<script>
		const postMessage = () => {
			window.parent.postMessage({ value: 'localhost origin' }, 'http://localhost:1350');
			window.parent.postMessage({ value: 'dev.everdays origin' }, 'https://dev.everdays.com');
			window.parent.postMessage({ value: 'no origin local' });
			window.parent.postMessage({ value: 'no origin dev' });
			window.parent.postMessage({ value: 'localhost *' }, '*');
			window.parent.postMessage({ value: 'dev.everdays *' }, '*');
		console.log('message postedddd');
	};
	</script>
</body>
</html>
